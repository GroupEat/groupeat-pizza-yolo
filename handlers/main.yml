---
- name: Restart nginx
  service: name=nginx state=restarted

- name: Restart beanstalk
  service: name=beanstalkd state=restarted

- name: Restart groupeat queues
  supervisorctl: name=groupeat state=restarted

- name: Restart rsyslog
  service: name=rsyslog state=restarted

- name: Restart postgresql
  service: name=postgresql state=restarted

- name: Restart ssh
  service: name=ssh state=restarted
  notify: Add ssh missing keys

- name: Reconfigure timezone
  shell: dpkg-reconfigure --frontend noninteractive tzdata

- name: Add ssh missing keys
  shell: ssh-keygen -A
